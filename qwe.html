<!DOCTYPE html>
<head>
	<link type="text/css" rel="stylesheet" href="css.css"/>
	<title>АСУН</title>
</head>


<body>


<div id='background_main'>
	<header>
			<div id='logo_ooo'>
				<img src='logo.jpg'/>
			</div>

			<div id='name_ooo'>
				АО "Улица Сезам"
			</div>

			<div id='workspace'>
				Workspace
			</div>
			
			<div id='search_div'>
				<input id='search' type='search' plaseholder='Поиск по лотам'>
					<img id='search_icon' src='search.png'onclick='seach()'/>
				</input>
			</div>
			
			
			<div id='add_property'>
				<div id='clock'>
					
				</div>
			</div>
	</header>

	<div id='sort'>
		<div id='sort_name'>
			Сортировка
		</div>

		<div id='sort_for_name' class='sort_prop' onclick='sort("for_name")'>
			<p>...по Имени</p>
		</div>	

		<div id='sort_adres' class='sort_prop' onclick='sort("for_adres")'>
			<p>...по Адресу</p>
		</div>	

		<div id='sort_room' class='sort_prop' onclick='sort("for_room")'>
			<p>...по Кол-ву комнат</p>
		</div>

		<div id='sort_kvartira' class='sort_prop' onclick='sort("for_kvartira")'>
			<p>...по кол-ву кв/м</p>
		</div>

		<div id='sort_prise_ф' class='sort_prop' onclick='sort("for_prise_b_1")'>
			<p>...по Цене за 1кв (покупка)</p>
		</div>

		<div id='sort_prise_p' class='sort_prop' onclick='sort("for_prise_a_1")'>
			<p>...по Цене за 1кв (аренда)</p>
		</div>

		<div id='sort_prise_p' class='sort_prop' onclick='sort("for_prise_b_all")'>
			<p>...по Цене за квартиру (покупка)</p>
		</div>

		<div id='sort_prise_a' class='sort_prop' onclick='sort("for_prise_a_all")'>
			<p>...по Цене за квартиру (аренда)</p>
		</div>

		<div id='slide' onclick='slide()'>
			<p> >> </p>
		</div>
	</div>

	<div id='slider'>
		<div id='add'>
			<div id='number_text'>
				 Кол-во: 
			</div>

			<div id='number'>
				 
			</div>

			<div id='add_item'>
				<span onclick='form_open()'>Добавить предмет</span>
			</div>

			<div id='refresh'>
				<span onclick='refresh_DOM_item()'>Обновить</span>
			</div>
		</div>

		<div id='main'>

		</div>

	</div>
</div>

<script type="text/javascript" src="js.js"></script>
<script type="text/javascript" src="js2.js"></script>
</body>
